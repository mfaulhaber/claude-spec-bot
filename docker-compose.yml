services:
  runner:
    build:
      context: .
      dockerfile: Dockerfile.poc
    volumes:
      - runner_data:/runner
      - sandbox:/sandbox
    env_file:
      - runner/.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - ORCHESTRATOR_CALLBACK_URL=http://host.docker.internal:8001/events
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    working_dir: /sandbox

volumes:
  sandbox:
  runner_data:
